              var h = Math.floor(duration/60);
              var mn = Math.round(duration - 60*h);

              var str = "";
              if (h>0 && mn===0) str = h + "h";
              if (h>0 && mn>0) str = h + "h " + mn + "mn";
              if (h===0 && mn>0) str = mn + "mn";
